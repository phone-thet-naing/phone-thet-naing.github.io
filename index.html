<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <section id="stopwatch">
        <!-- <h2>StopWatch</h2> -->
        <div id="display">
            <div id="minute">00</div>:<div id="second">00</div>:<div id="millisecond">00</div>
        </div>
        <div class="btn-container">
            <button class="button-17" id="start">Start</button>
            <button class="button-17" id="stop">Pause</button>
            <button class="button-17" id="reset">Reset</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
